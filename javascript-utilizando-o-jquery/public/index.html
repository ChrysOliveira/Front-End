<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Chrys Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">

        <h1 class="center">Chrys Typer</h1>

        <p class="frase center">Frase de exemplo.</p>


        <div class="center">
            <img src="img/spinner.gif" alt="Spinner" class="spinner">
            <p class="texto-erro">Ocorreu um erro ao tentar buscar a frase</p>
        </div>


        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span class="tamanhoDaFrase">5</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span class="tempo-digitacao">2</span> segundos
            </li>
        </ul>

        <textarea class="campo-digitar" cols="30" rows="10"></textarea>

        <div class="botoes">
            <a class="btn-floating btn-large waves-effect waves-light red botao-reiniciar">
                <i class="material-icons">restore</i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light green botao-placar">
                <i class="material-icons">assignment</i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light blue botao-frase">
                <i class="material-icons">shuffle</i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light cyan botao-frase-id">
                <i class="material-icons">repeat_one</i>
            </a>
            <input type="number" id="frase-id" min="0">
        </div>

        <ul class="pontuacao center">
            <li><span class="contador-caracteres">0</span> caracteres</li>
            <li><span class="contador-palavras">0</span> palavras</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>No. de palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </section>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
</body>

</html>
