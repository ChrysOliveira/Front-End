<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Chrys Typer</title>
</head>

<body>
    <h1>Chrys Typer</h1>

    <p class="frase">Essa frase tem seis belas palavras</p>

    <ul class="informacoes">
        <li><span class="tamanhoDaFrase">5</span> palavras</li>
        <li><span class="tempo-digitacao">10</span> segundos</li>

    <textarea class="campo-digitar" cols="30" rows="10"></textarea>

    <ul class="pontuacao">

        <li><span class="contador-palavras">0</span> palavras</li>
    </ul>
    <button class="botao-reiniciar">Reiniciar Jogo</button>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
